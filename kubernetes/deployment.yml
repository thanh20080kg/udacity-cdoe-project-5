apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-capstone
  labels:
    app: ml-capstone
  namespace: default
spec:
  progressDeadlineSeconds: 3600
  replicas: 3
  selector:
    matchLabels:
      app: ml-capstone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ml-capstone
    spec:
      containers:
        - image: shironguyen/ml-capstone:latest
          imagePullPolicy: Always
          name: ml-capstone
          ports:
            - containerPort: 2795
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: ml-capstone
  labels:
    app: ml-capstone
spec:
  type: LoadBalancer
  selector:
    app: ml-capstone
  ports:
    - port: 2795
      targetPort: 2795
      nodePort: 30000
      protocol: TCP
